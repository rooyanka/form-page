<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="main">
		<div class="register">
			<h2>Register Here</h2>
			<hr>
			<form id="register" method="post">
				<label>First Name : </label>
				<br>
				<input type="text" name="fname" id="name" placeholder="Enter Your First Name" required>
				<br><br>

				<label>Last Name : </label>
				<br>
				<input type="text" name="fname" id="name" placeholder="Enter Your Last Name" required>
				<br><br>

				<label>Your Age : </label>
				<br>
				<input type="number" name="fname" id="name" placeholder="Enter Your Age" required>
				<br><br>

				<label>E-mail : </label>
				<br>
				<input type="email" name="email" id="name" placeholder="Valid E-mail ID">
				<br><br>

				<label>Gender : </label>
				<br>
				<input type="Radio" name="gender" id="male">
				&nbsp;
				<span id="male">Male</span>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<input type="radio" name="gender" id="female">
				&nbsp;
				<span id="female">Female</span>
				<br><br>

				<label>Know languages :</label>
				<br>
				&nbsp;&nbsp;&nbsp;
				<input type="checkbox" name="lang" id="hindi">
				&nbsp;
				<span id="eng">Hindi</span>
				&nbsp;&nbsp;&nbsp;&nbsp;

				<input type="checkbox" name="lang" id="eng">
				&nbsp;
				<span id="eng">English</span>
				&nbsp;&nbsp;&nbsp;

				<input type="checkbox" name="lang" id="mara">
				&nbsp;
				<span id="mara">Marathi</span>
				<br><br>

				<input type="Submit" value="submit" name="submit" id="submit">

				<hr>




			</form>
		</div>
	</div>

</body>
</html>
